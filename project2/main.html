<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <div class="container text-center font-courier">
        <div class="row">
          <div class="col-sm">
            <h3 class="bg-warning">Audiofile</h3> 
          </div>

          <div class="col-sm fs-3">
            <a href="#home">Home</a>
          </div>

          <div class="col-sm fs-3">
            <a href="#about">About</a>
          </div>

          <div class="col-sm fs-3 ">
            <a href="#product">Products</a>
          </div>
        </div>
      </div>
        
    </div>

  </head>
  <body>
    <div class="text-center">
        <h1 class="font-courier">Find exactly what you need</h1>
    </div>
    
    <section class="carousel slide" data-bs-ride="carousel" style="margin: auto; width: 35%;" id="slideshow">
      <div class="carousel-inner">
          <div class="carousel-item active"><img src="images/main_img.webp" alt="" width="100%"><h2 class="carousel-caption text-white font-courier">Sony</h2></div>
          <div class="carousel-item"><img src="images/max.jpg" alt="" width="100%"><h2 class="carousel-caption text-white font-courier">Apple</h2></div>
          <div class="carousel-item"><img src="images/bose.jpg" alt="" width="100%"><h2 class="carousel-caption text-white font-courier">Bose</h2></div>
          <div class="carousel-item"><img src="images/senheisers.jpg" alt="" width="100%"><h2 class="carousel-caption text-white font-courier">Sennheisers</h2></div>
          
          <button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#slideshow">
            <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#slideshow">
            <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
        </button>
      </div>

    <div class="text-center mt-5 text-warning font-courier">
      <h2>Shop our selection</h2>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mt-1 mx-auto">
          <div class="card h-100">
            <img src="images/main_img.webp" height="100vh" alt="">
            <div class="card-body">
              <h5 class="card-title text-center">WH-1000XM4</h5>
              <h6 class="card-subtitle text-muted">Sony</h6>
              <p class="card-text ">Best headphones for commuting</p>

            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mt-1 mx-auto">
          <div class="card h-100">
            <img src="images/max.jpg" height="100vh" alt="">
            <div class="card-body">
              <h5 class="card-title text-center">Airpods Max</h5>
              <h6 class="card-subtitle text-muted">Apple</h6>
              <p class="card-text ">Best in class ANC</p>

            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mt-1 mx-auto">
          <div class="card h-100">
            <img src="images/bose.jpg" height="100vh" alt="">
            <div class="card-body">
              <h5 class="card-title text-center">700</h5>
              <h6 class="card-subtitle text-muted">Bose</h6>
              <p class="card-text ">Best neutral sound</p>

            </div>
          </div>
        </div>


        <div class="col-12 col-md-6 col-lg-4 mt-1 mx-auto">
          <div class="card h-100">
            <img src="images/senheisers.jpg" height="100vh"  alt="">
            <div class="card-body">
              <h5 class="card-title text-center">Momentum 4 Wireless</h5>
              <h6 class="card-subtitle text-muted">Sennheisers</h6>
              <p class="card-text ">Sennheisers signature sound</p>

            </div>
          </div>
        </div>

      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
